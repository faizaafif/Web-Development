<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form example</h1>
    <form action="post">
        <div>
            <label for="username">Username : </label>
            <input type="text" id="username" name="username" placeholder="Enter you username" required>
        </div>
        <div>
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" placeholder="Enter you password" required>
        </div>
        <div>
            <label for="email">Enter you email id : </label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <input type="radio" name="gender" id="male" placeholder="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" placeholder="female">
            <label for="female">Female</label>
        </div>
        <div>
            <caption>Occupation : </caption>
            <select name="occupation">
                <option value="Engineer">Engineer</option>
                <option value="Teacher">Teacher</option>
                <option value="Doctor">Doctor</option>
            </select>
        </div>
        <div>
            <label for="date">Enter the date</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="file">Enter your resume</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <textarea name="comment" id="comment" rows="4" cols="80">Enter any comment...</textarea>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Subscribe to newsletter</label>
        </div>
        <div>
            <input type="reset" value="Reset the form">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
